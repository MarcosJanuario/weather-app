<div class="language-selection">
  <label for="languageDropdown">{{ 'selectLanguage' | translate }}:</label>
  <select id="languageDropdown" [(ngModel)]="selectedLanguage" (change)="onLanguageChange($event)">
    <option *ngFor="let option of languageOptions"
            [value]="option.value">
      {{ option.label | translate }}
    </option>
  </select>
</div>
