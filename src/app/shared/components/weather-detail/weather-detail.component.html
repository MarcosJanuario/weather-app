<div class="grid-item">
  <div class="property-name" [ngClass]="isDarkMode ? 'property-name-dark-mode' : 'property-name-light-mode'">
    {{ header | translate }}
  </div>
  <div class="property-value" [ngClass]="isDarkMode ? 'property-value-light-mode' : 'property-value-dark-mode'">
    {{ contentValue }}
  </div>

</div>
