<div class="weather-wrapper" [ngClass]="{'dark-mode': isDarkMode}">
  <ng-container *ngIf="weatherData; else emptyData">
    <div class="grid-container">

      <div *ngFor="let entry of weatherData | keyvalue" class="grid-item" [ngClass]="isDarkMode ? 'grid-item-dark-mode' : 'grid-item-light-mode'">
        <ng-container *ngIf="entry.key === 'location'; else otherData">
          <weather-detail [header]="'location'" [contentValue]="weatherData[entry.key].name"></weather-detail>
        </ng-container>
        <ng-template #otherData>
          <weather-detail [header]="entry.key" [contentValue]="entry.value"></weather-detail>
        </ng-template>
      </div>

    </div>
  </ng-container>
  <ng-template #emptyData>
    <div>
      {{ 'noData' | translate }}
    </div>
  </ng-template>
</div>
