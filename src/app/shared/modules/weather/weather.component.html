<div class="weather-wrapper" [ngClass]="{'dark-mode': isDarkMode}">
  <ng-container *ngIf="weatherData; else emptyData">
    <div class="grid-container">

      <div *ngFor="let entry of weatherData | keyvalue" class="grid-item"
           [ngClass]="isDarkMode ? 'grid-item-dark-mode' : 'grid-item-light-mode'">
        <ng-container *ngIf="entry.key === 'location'; else otherData">
          <div class="property-name"
               [ngClass]="isDarkMode ? 'property-name-dark-mode' : 'property-name-light-mode'">
            {{ entry.key | translate }}
          </div>
          <div class="property-value"
               [ngClass]="isDarkMode ? 'property-value-light-mode' : 'property-value-dark-mode'">
            {{ weatherData[entry.key].name }}
          </div>
        </ng-container>
        <ng-template #otherData>
          <div class="property-name"
               [ngClass]="isDarkMode ? 'property-name-dark-mode' : 'property-name-light-mode'">
            {{ entry.key | translate }}
          </div>
          <div class="property-value"
               [ngClass]="isDarkMode ? 'property-value-light-mode' : 'property-value-dark-mode'">
            {{ entry.value }}
          </div>
        </ng-template>
      </div>

    </div>
  </ng-container>
  <ng-template #emptyData>
    <div>
      Empty data
    </div>
  </ng-template>
</div>
